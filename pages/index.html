<!DOCTYPE html>
<html>
    <head>
        <meta charset="="utf-8>
        <meta content="pandoc" name="generator">
        <meta content="width=device-width, initial-scale=1.0, user-scalable=yes" name="viewport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Rasterizer</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="form-check mx-3 my-2">
                <input class="form-check-input" type="radio" name="lighting-model" onClick="SetLightingModel(LM_DIFFUSE);" id="lm-diffuse">
                <label class="form-check-label" for="lm-diffuse">
                  Diffuse light only
                </label>
            </div>
            <div class="form-check mx-3 my-2">
                <input class="form-check-input" type="radio" name="lighting-model" onClick="SetLightingModel(LM_SPECULAR);" id="lm-specular">
                <label class="form-check-label" for="lm-specular">
                  Specular light only
                </label>
            </div>
            <div class="form-check mx-3 my-2">
                <input class="form-check-input" type="radio" name="lighting-model" onClick="SetLightingModel(LM_DIFFUSE | LM_SPECULAR);" checked id="lm-both">
                <label class="form-check-label" for="lm-both">
                  Diffuse + Specular
                </label>
            </div>
            <hr>

            <div class="form-check mx-3 my-2">
                <input class="form-check-input" type="radio" name="shading-model" onClick="SetShadingModel(SM_FLAT);" id="sm-flat">
                <label class="form-check-label" for="sm-flat">
                  Flat shading
                </label>
            </div>
            <div class="form-check mx-3 my-2">
                <input class="form-check-input" type="radio" name="shading-model" onClick="SetShadingModel(SM_GOURAUD);" id="sm-gouraud">
                <label class="form-check-label" for="sm-gouraud">
                  Gouraud shading
                </label>
            </div>
            <div class="form-check mx-3 my-2">
                <input class="form-check-input" type="radio" name="shading-model" onClick="SetShadingModel(SM_PHONG);" id="sm-phong" checked>
                <label class="form-check-label" for="sm-phong">
                  Phong shading
                </label>
            </div>
            <hr>

            <div class="m-3">
                <label for="ambient-color" class="form-label">Object Color:</label>
                <input type="color" class="form-control form-control-color" id="object-color" value="#ffffff">
            </div>
            <div class="m-3">
                <label for="fileInput">Upload .obj file:</label>
                <input type="file" class="form-control-file" id="fileInput" accept=".obj">
            </div>
            <hr>
            <div class="form-check form-switch"></div>
                <input class="form-check-input" type="checkbox" role="switch" id="box">
                <label class="form-check-label" for="box">Skybox</label>
            </div>
            
        </div>
        <div class="main">
            <div class="centered">
                <h3></h3>
                <canvas id="canvas" height="600" width="600">
                </canvas>
            </div>
            <script src="../scripts/helpers.js"></script>
            <script src="../scripts/dataModels.js"></script>
            <script src="../scripts/canvasHandler.js"></script>
            <script src="../scripts/depthBuffer.js"></script>
            <script src="../scripts/rasterizer.js"></script>
            <script src="../scripts/main.js"></script>
      </div>
    </body>

</html>
